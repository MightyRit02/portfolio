<div class="projects-wrapper">
  <div class="project-grid">
    <div
      #cardRef
      class="project-card"
      *ngFor="let project of projects; let i = index"
      [attr.data-index]="i"
    >
      <div class="image-container">
        <img [src]="project.image" [alt]="project.title" />
        <div class="overlay">
          <a class="view-btn" [href]="project.link" target="_blank">Visit</a>
        </div>
      </div>
      <div class="info">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <div class="tech-list">
          <span class="tech" *ngFor="let tech of project.technologies">
            {{ tech }}
          </span>
        </div>
        <div class="actions">
          <a *ngIf="project" [href]="project" target="_blank" class="btn">GitHub</a>
          <a *ngIf="project.link" [href]="project.link" target="_blank" class="btn primary">Live</a>
        </div>
        <div *ngIf="project.video" class="video-preview">
          <video width="100%" muted loop playsinline>
            <source [src]="project.video" type="video/mp4" />
          </video>
        </div>
      </div>
    </div>
  </div>
</div>
