<section class="contact">
  <h2>ğŸ“¬ Contact Me</h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate class="contact-form">
    <!-- Name -->
    <div class="form-group">
      <label for="name">ğŸ‘¤ Name:</label>
      <input id="name" type="text" formControlName="name" />
      <span *ngIf="name.valid && name.touched" class="tick">âœ”</span>
      <div class="error" *ngIf="name.invalid && name.touched">
        Name is required.
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">ğŸ“§ Email:</label>
      <input id="email" type="email" formControlName="email" />
      <span *ngIf="email.valid && email.touched" class="tick">âœ”</span>
      <div class="error" *ngIf="email.invalid && email.touched">
        Valid email is required.
      </div>
    </div>

    <!-- Message -->
    <div class="form-group">
      <label for="message">ğŸ“ Message:</label>
      <textarea id="message" rows="5" formControlName="message"></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="contactForm.invalid || loading()" class="submit-btn">
      {{ loading() ? 'Sending...' : 'Send' }}
    </button>
  </form>

  <!-- Success Message -->
  <div class="success-msg" *ngIf="submitted()">
    âœ… Message sent successfully!
  </div>
</section>
