<section class="skills">
  <h2>💻 My Skills</h2>

  <div *ngFor="let skill of skills" #skillBar class="skill-bar" [style.--level]="skill.level + '%'">
    <div class="bar-container">
      <div class="bar"></div>
    </div>
    <div class="skill-label">
      {{ skill.name }} ({{ skill.level }}%)
    </div>
  </div>

  <h2 class="cert-header">🏆 Certifications</h2>

  <owl-carousel-o [options]="certCarouselOptions">
    <ng-template carouselSlide *ngFor="let cert of certifications">
      <div class="cert-item">
        <img [src]="cert.img" [alt]="cert.title" />
        <p>{{ cert.title }}</p>
      </div>
    </ng-template>
  </owl-carousel-o>
</section>
