<section class="skills">
  <h2>💻 My Skills</h2>

  <div *ngFor="let skill of skills" #skillBar class="skill-bar" [style.--level]="skill.level + '%'">
    <div class="bar-container">
      <div class="bar"></div>
    </div>
    <div class="skill-label">
      {{ skill.name }} ({{ skill.level }}%)
    </div>
  </div>

  <h2 class="cert-header">🏆 Certifications</h2>
  <ngx-slick-carousel class="carousel" [config]="{ slidesToShow: 1, autoplay: true, dots: true }">
    <div ngxSlickItem *ngFor="let cert of certifications" class="cert-item">
      <img [src]="cert.img" [alt]="cert.title" />
      <p>{{ cert.title }}</p>
    </div>
  </ngx-slick-carousel>
</section>
